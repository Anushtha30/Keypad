<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Phone Keypad</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="phone">
        <div class="status-bar">
            <div class="time">9:41</div>
            <div class="icons">
                <span class="signal"></span>
                <span class="wifi"></span>
                <span class="battery"></span>
            </div>
        </div>
        <div class="header">
            <span class="line-status">Primary</span>
        </div>
        <div class="keypad">
            <div class="row">
                <button class="key">1</button>
                <button class="key">2<br><small>ABC</small></button>
                <button class="key">3<br><small>DEF</small></button>
            </div>
            <div class="row">
                <button class="key">4<br><small>GHI</small></button>
                <button class="key">5<br><small>JKL</small></button>
                <button class="key">6<br><small>MNO</small></button>
            </div>
            <div class="row">
                <button class="key">7<br><small>PQRS</small></button>
                <button class="key">8<br><small>TUV</small></button>
                <button class="key">9<br><small>WXYZ</small></button>
            </div>
            <div class="row">
                <button class="key">*</button>
                <button class="key">0<br><small>+</small></button>
                <button class="key">#</button>
            </div>
        </div>
        <div class="call-button">
            <button class="call">ðŸ“ž</button>
        </div>
        <div class="navbar">
            <button class="nav-button">Favorites</button>
            <button class="nav-button">Recents</button>
            <button class="nav-button">Contacts</button>
            <button class="nav-button active">Keypad</button>
            <button class="nav-button">Voicemail</button>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
